<html>
<head>
	<title>craigslist: SF bay area for sale</title>
	<link href='http://fonts.googleapis.com/css?family=Pacifico|Roboto:700,300italic,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
	<div id="navbar">
		<div id="home-logo"><img src="http://cdn.flaticon.com/png/256/23665.png"></div>
		<div class="dropdown" id="region">
			<select>
				<option value="sfbayarea">SF Bay Area</option>
				<option value="bakersfield">Bakersfield</option>
				<option value="chico">Chico</option>
				<option value="monterey">Monterey</option>
				<option value="reno">Reno</option>
				<option value="sacramento">Sacramento</option>
			</select>
		</div>
		<div id="searchbar">
			<input type="search" id="search" placeholder="Search...">
		</div>
		<div class="navbutton">My Account</div>
		<div class="navbutton">Post to Classifieds</div>
		<div class="dropdown" id="language">
			<select>
				<option value="english">English</option>
				<option value="espanol">Espanol</option>
				<option value="filipino">Filipino</option>
				<option value="francais">Francais</option>
			</select>
		</div>
	</div>
	<div id="leftbar">
		<img src="assets/img/map.png">
		<div id="popular-keywords">
			Popular Keywords
		</div>
		<div class="keywords" id="bed">
			bed
		</div>
		<div class="keywords" id="king">
			king
		</div>
		<div class="keywords" id="free">
			free
		</div>
	</div>
	<center>
		<div class="content" id="list-content">
			<div class="dropdown" id="specify-region">
			<select>
				<option value="all-sfbayarea">All SF Bay Area</option>
				<option value="southbay">South Bay</option>
				<option value="eastbay">East Bay</option>
				<option value="peninsula">Peninsula</option>
				<option value="northbay">North Bay</option>
				<option value="santacruz">Santa Cruz</option>
			</select>
			</div>
			<div class="list-item" id="free">
				<div class="list-icon"></div>
				<div class="list-title"><a href="item.html">Free king-sized bed</a></div>
				<div class="list-star"><img src="assets/img/star.png"></div>
			</div>
			<div class="list-item" id="sale">
				<div class="list-icon"></div>
				<div class="list-title">King sized bed for sale</div>
				<div class="list-star"><img src="assets/img/star.png"></div>
			</div>
			<div class="list-item" id="limited">
				<div class="list-icon"></div>
				<div class="list-title">Limited edition king bed</div>
				<div class="list-star"><img src="assets/img/star.png"></div>
			</div>
		</div>
	</center>
	<div id="rightbar">
		<div id="starred">
			<div id="star">
				<img src="assets/img/star.png">
			</div>			
			<div id="starred-title">
				Starred
			</div>
		</div>
		<div class="starred-item" id="cactus">
			Free cactus
		</div>
		<div class="starred-item" id="microwave">
			1,000 watt microwave
		</div>
	</div>
	<div id="bottombar">
		<ul>
			<li class="faqs">FAQs</li>
			<li class="about-us">About Us</li>
			<li class="contact-us">Contact Us</li>
		</ul>
	</div>
</body>
</html>
